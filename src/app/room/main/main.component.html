<div class="container mx-auto p-4">
  <!-- Header with Logout and Displayed Room Name -->
  <header class="bg-white p-4 rounded-md shadow-md flex items-center justify-between mb-4">
    <h1 class="text-3xl font-bold mb-4 sm:mb-0">
      Room: {{ roomName }} Inventory
    </h1>
    <button (click)="onLogout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-200">
      Logout
    </button>
  </header>

  <!-- Responsive grid for the icon links -->
  <nav class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
    <a routerLink="/room/inventory"
       routerLinkActive="bg-gray-200 border-gray-300"
       [routerLinkActiveOptions]="{ exact: true }"
       class="bg-white shadow-md rounded-md p-6 flex flex-col items-center justify-center hover:bg-gray-50 transition border-2 border-transparent">
      <i class="fas fa-warehouse text-3xl mb-2"></i>
      <span class="text-lg font-medium">Inventory</span>
    </a>

    <a routerLink="/room/item-management"
       routerLinkActive="bg-gray-200 border-gray-300"
       [routerLinkActiveOptions]="{ exact: true }"
       class="bg-white shadow-md rounded-md p-6 flex flex-col items-center justify-center hover:bg-gray-50 transition border-2 border-transparent">
      <i class="fas fa-cubes text-3xl mb-2"></i>
      <span class="text-lg font-medium">Items Management</span>
    </a>

    <a routerLink="/room/maintenance"
       routerLinkActive="bg-gray-200 border-gray-300"
       [routerLinkActiveOptions]="{ exact: true }"
       class="bg-white shadow-md rounded-md p-6 flex flex-col items-center justify-center hover:bg-gray-50 transition border-2 border-transparent">
      <i class="fas fa-clipboard-check text-3xl mb-2"></i>
      <span class="text-lg font-medium">Register Items</span>
    </a>
  </nav>
  <main class="bg-white rounded-md shadow-md p-4">
    <router-outlet></router-outlet>
  </main>
</div>
