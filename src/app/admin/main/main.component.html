<div class="min-h-screen bg-gray-100 p-4">
  <div class="container mx-auto max-w-6xl">

    <!-- Header with Logout Button -->
    <header class="bg-white p-4 rounded-md shadow-md flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold">Admin Dashboard</h1>
      <button (click)="logout()"
              class="bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-600 transition">
        Logout
      </button>
    </header>

    <!-- Navigation Cards -->
    <nav class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
      <!-- Inventory Card -->
      <a routerLink="/admin/inventory"
         routerLinkActive="bg-gray-200 border-gray-300"
         [routerLinkActiveOptions]="{ exact: true }"
         class="bg-white shadow-md rounded-md p-4 flex flex-col items-center hover:bg-gray-50 transition border-2 border-transparent">
        <i class="fas fa-warehouse text-3xl mb-2"></i>
        <span class="text-lg font-medium">Inventory</span>
      </a>

      <!-- Items Card -->
      <a routerLink="/admin/items"
         routerLinkActive="bg-gray-200 border-gray-300"
         [routerLinkActiveOptions]="{ exact: true }"
         class="bg-white shadow-md rounded-md p-4 flex flex-col items-center hover:bg-gray-50 transition border-2 border-transparent">
        <i class="fas fa-box-open text-3xl mb-2"></i>
        <span class="text-lg font-medium">Items</span>
      </a>

      <!-- Settings Card -->
      <a routerLink="/admin/settings"
         routerLinkActive="bg-gray-200 border-gray-300"
         [routerLinkActiveOptions]="{ exact: true }"
         class="bg-white shadow-md rounded-md p-4 flex flex-col items-center hover:bg-gray-50 transition border-2 border-transparent">
        <i class="fas fa-cog text-3xl mb-2"></i>
        <span class="text-lg font-medium">Settings</span>
      </a>
    </nav>

    <!-- Child Route Content (Outlet) -->
    <main class="bg-white rounded-md shadow-md p-4">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
